<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./script/javascript2.js"></script>
    <!--    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>-->
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
    <title>Text Multiplier</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Text Multiplier</title>
</head>
<body>
<header>
    <h1 class="animate__animated animate__zoomIn">TEXT MULTIPLIER</h1>
</header>
<div class="input-container">
    <label>Enter Your Text:
        <input type="text" class="textInput" placeholder="Some Text..." name="Your Text">
        <span class="textError"></span>
    </label>
    <label>Repeat Times:
        <input type="text" class="numberInput" placeholder="10" name="Repeat Times">
        <span class="numberError"></span>

    </label>
</div>


<div class="btn-container">
    <button class="resultBtn" type="button" onclick="multiText()">SEE THE MAGIC!</button>
    <button class="copyBtn" onclick="copyToClipboard()"><span class="material-symbols-outlined">content_copy</span>
        <span class="copyMessage"></span>
    </button>
</div>

<label>
    <textarea rows="7" cols="30" maxlength="1000" class="result" readonly></textarea>
</label>


</body>
</html>
